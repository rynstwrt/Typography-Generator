<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<link rel='stylesheet' type='text/css' href='main.min.css' />
	<script src='jquery-3.5.1.slim.min.js'></script>
	<title>Typography Generator</title>
</head>
<body>
<div id='container'>

	<div id='textcontainer'>
		<h1 id='line1'>I am line 1</h1>
		<h1 id='line2'>I am line 2</h1>
		<h1 id='line3'>I am line 3</h1>
	</div>

	<div class='input-container'>
		<h3>Line 1 Input:</h3>
		<input id='line1textbox' type='text' />
	</div>
	<div class='input-container'>
		<h3>Line 1 Font Size:</h3>
		<input id='line1fontsizeslider' type='range' min='1' max='5' value='1' step='.5' />
	</div>
	<div class='input-container'>
		<h3>Line 1 Width:</h3>
		<input id='line1widthslider' type='range' min='0' max='1' value='0' step='.01' />
	</div>
	<div class='input-container'>
		<h3>Line 1 Height:</h3>
		<input id='line1heightslider' type='range' min='1' max='5' value='1' step='.01' />
	</div>
	<div class='input-container'>
		<h3>Line 1 X Position:</h3>
		<input id='line1horizontalslider' type='range' min='0' max='10' value='0' step='.5' />
	</div>
	<div class='input-container'>
		<h3>Line 1 Y Position:</h3>
		<input id='line1verticalslider' type='range' min='0' max='10' value='0' step='.5' />
	</div>









	<script src='main.js'></script>
</div>
</body>
</html>
